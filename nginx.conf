# Upstreams
upstream django_backend {
    server backend:8000;
}

upstream php_fpm {
    server php:9000;
}

# Configuration du serveur principal
server {
    listen 80;
    server_name localhost;
    
    # Root pour les fichiers PHP/Symfony
    root /var/www/html/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Taille maximale des uploads
    client_max_body_size 100M;

    # Timeout
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    fastcgi_read_timeout 300s;

    # ============================================
    # DJANGO BACKEND - Routes API
    # ============================================
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Fichiers statiques Django (CSS/JS du admin)
    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fichiers media Django (uploads)
    location /media/ {
        alias /media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============================================
    # PHP/SYMFONY FRONTEND
    # ============================================
    # Traitement des fichiers PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php_fpm;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Routes Symfony (fallback)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ============================================
    # SÉCURITÉ
    # ============================================
    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\.(env|git|svn|htaccess)$ {
        deny all;
    }

    # Désactiver les logs pour les fichiers communs
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # ============================================
    # HEALTH CHECK
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
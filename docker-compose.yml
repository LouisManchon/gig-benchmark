version: '3.8'

services:
  nginx:
    image: ${NGINX_IMAGE}
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:${PHP_WORKDIR}:ro
    depends_on:
      - php
      - backend
    networks:
      - ${NETWORK_NAME}

  php:
    image: ${PHP_IMAGE}
    working_dir: ${PHP_WORKDIR}
    volumes:
      - ./frontend:${PHP_WORKDIR}
    environment:
      APP_ENV: prod
    networks:
      - ${NETWORK_NAME}

  backend:
    build:
      context: ${BACKEND_DOCKERFILE_PATH}
      dockerfile: Dockerfile
    working_dir: ${BACKEND_WORKDIR}
    environment:
      PORT: ${BACKEND_PORT}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_CONN_MAX_AGE: ${DB_CONN_MAX_AGE}
      DB_OPTIONS: ${DB_OPTIONS}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME}

  db:
    image: ${DB_IMAGE}
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ${NETWORK_NAME}

  rabbitmq:
    image: ${RABBITMQ_IMAGE}
    ports:
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
      - "${RABBITMQ_PORT}:5672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - ${NETWORK_NAME}

  scraper:
    build:
      context: ${SCRAPER_DOCKERFILE_PATH}
      dockerfile: Dockerfile
    environment:
      AMQP_URL: ${AMQP_URL}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - rabbitmq
      - db
    networks:
      - ${NETWORK_NAME}

# =============================================
# VOLUMES & NETWORKS
# =============================================
volumes:
  db_data:

networks:
  ${NETWORK_NAME}:
    driver: ${NETWORK_DRIVER}
